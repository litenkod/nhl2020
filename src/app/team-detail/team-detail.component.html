
<app-hero *ngIf="team$" [inputData]="inputData"></app-hero>

<app-team-list customClass="team-list--minor" *ngIf="team$" [currentTeamId]="team$.id"></app-team-list>

<section class="team-detail g-padding-container" *ngIf="team$" >
    <div class="team-detail__sort">
        <button *ngFor="let item of sortList$" [ngClass]="{'--active': selectedItem == item}" (click)="sortRoster(item)">{{item}}</button>
    </div>
    <div class="team-detail__roster g-max-container" *ngIf="roster$">
        <div 
        class="team-detail__player" 
        *ngFor="let player of roster$;">
            <img src="https://nhl.bamcontent.com/images/headshots/current/168x168/{{player.person.id}}.jpg" alt="{{player.person.fullName}}">
            <div class="iteam-detail__player-info">
                <span class="team-detail__player-no">{{player.jerseyNumber}}</span>
                <span class="team-detail__player-name">{{player.person.fullName}}</span>
                <span class="team-detail__player-pos">{{player.position.type}}</span>
            </div>
            <a 
                class="btn"
                title="Details of {{player.person.fullName}}"
                [routerLink]="['/player', player.person.id]">
                <svg id="icon-profile" viewBox="0 0 32 32">
                <title>profile</title>
                <path d="M27 0h-24c-1.65 0-3 1.35-3 3v26c0 1.65 1.35 3 3 3h24c1.65 0 3-1.35 3-3v-26c0-1.65-1.35-3-3-3zM26 28h-22v-24h22v24zM8 18h14v2h-14zM8 22h14v2h-14zM10 9c0-1.657 1.343-3 3-3s3 1.343 3 3c0 1.657-1.343 3-3 3s-3-1.343-3-3zM15 12h-4c-1.65 0-3 0.9-3 2v2h10v-2c0-1.1-1.35-2-3-2z"></path>
                </svg>
            </a>
        </div>
    </div>
</section>
