<section class="hero --clear-section" >
    <div class="hero__inner" 
        *ngIf="inputData"
        [ngStyle]="{'background-image': 'url(' + inputData.imgSrc + ')'}"
        >
        <div class="hero__content">
            <h1>{{inputData.name}}</h1>
            <a href="{{inputData.officialSiteUrl}}" class="hero__link">{{inputData.officialSiteUrl}}</a>
        </div>
    </div>
</section>
